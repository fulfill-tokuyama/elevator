    <!-- ÂæìÊù•„ÅÆ„Éï„Ç°„Éì„Ç≥„É≥ -->

    <!-- SEO -->
    <meta name="description" content="2-4Ê≠≥„ÅÆÂ≠ê‰æõÂêë„Åë„Ç®„É¨„Éô„Éº„Çø„Éº„Ç∑„Éü„É•„É¨„Éº„Çø„Éº">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #elevator-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(180deg, #e0e0e0 0%, #b0b0b0 100%);
            border-radius: 20px;
            padding: 20px 30px 10px 30px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #floor-buttons {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-gap: 10px;
            margin-bottom: 10px;
        }
        .floor-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid #333;
            background-color: #222;
            color: #FFD700;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        .floor-button.selected {
            background-color: #FFD700;
            color: #222;
        }
        .floor-button:hover {
            transform: scale(1.1);
            background-color: #444;
        }
        #arrow-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .arrow-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid #333;
            background-color: #222;
            color: #FFD700;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        .arrow-button:hover {
            transform: scale(1.1);
            background-color: #444;
        }
        #door-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 5px;
        }
        .door-button {
            width: 60px;
            height: 40px;
            border-radius: 8px;
            border: 2px solid #333;
            background-color: #4FC3F7;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, transform 0.2s;
        }
        .door-button.close {
            background-color: #FF7043;
        }
        .door-button:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }
        #character-selector {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        .character-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background-color: #FFD700;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .character-button:hover {
            transform: scale(1.1);
        }

        /* PWAÁî®ËøΩÂä†„Çπ„Çø„Ç§„É´ */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            text-align: center;
            animation: slideUp 0.3s ease;
        }
        
        .install-prompt.show {
            display: block;
        }
        
        .install-prompt button {
            background: white;
            color: #4ecdc4;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            margin: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        
        .offline-notice {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #ff6b6b;
            color: white;
            text-align: center;
            padding: 10px;
            display: none;
            z-index: 1001;
        }
        
        .offline-notice.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- „Ç™„Éï„É©„Ç§„É≥ÈÄöÁü• -->
    <div id="offline-notice" class="offline-notice">
        üì° „Ç§„É≥„Çø„Éº„Éç„ÉÉ„Éà„Å™„Åó„Åß„ÇÇÈÅä„Åπ„Åæ„ÅôÔºÅ
    </div>
    
    <!-- „Ç§„É≥„Çπ„Éà„Éº„É´‰øÉÈÄ≤„Éê„Éä„Éº -->
    <div id="install-prompt" class="install-prompt">
        <div>üì± „Éõ„Éº„É†ÁîªÈù¢„Å´ËøΩÂä†„Åó„Å¶„Ç¢„Éó„É™„ÅÆ„Çà„ÅÜ„Å´‰Ωø„Åà„Åæ„ÅôÔºÅ</div>
        <button onclick="installApp()">ËøΩÂä†„Åô„Çã</button>
        <button onclick="dismissInstallPrompt()">Âæå„Åß</button>
    </div>

    <div id="elevator-panel">
        <div id="floor-buttons">
            <button class="floor-button" onclick="moveToFloor(1)">1</button>
            <button class="floor-button" onclick="moveToFloor(2)">2</button>
            <button class="floor-button" onclick="moveToFloor(3)">3</button>
            <button class="floor-button" onclick="moveToFloor(4)">4</button>
            <button class="floor-button" onclick="moveToFloor(5)">5</button>
            <button class="floor-button" onclick="moveToFloor(6)">6</button>
            <button class="floor-button" onclick="moveToFloor(7)">7</button>
            <button class="floor-button" onclick="moveToFloor(8)">8</button>
            <button class="floor-button" onclick="moveToFloor(9)">9</button>
            <button class="floor-button" onclick="moveToFloor(10)">10</button>
        </div>
        <div id="arrow-buttons">
            <button class="arrow-button" onclick="moveToFloor(Math.min(currentFloor + 1, 10))">‚¨ÜÔ∏è</button>
            <button class="arrow-button" onclick="moveToFloor(Math.max(currentFloor - 1, 1))">‚¨áÔ∏è</button>
        </div>
        <div id="door-buttons">
            <button class="door-button open" onclick="openDoors()">Èñã</button>
            <button class="door-button close" onclick="closeDoors()">Èñâ</button>
        </div>
    </div>

    <!-- PWA JavaScript -->
    <script>
        // PWAÊ©üËÉΩ„ÅÆÂàùÊúüÂåñ
        let deferredPrompt;
        let isInstalled = false;

        // Service Worker „ÅÆÁôªÈå≤
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then((registration) => {
                        console.log('‚úÖ Service Worker registered successfully');
                        
                        // „Ç¢„ÉÉ„Éó„Éá„Éº„Éà„ÅÆÁõ£Ë¶ñ
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // Êñ∞„Éê„Éº„Ç∏„Éß„É≥„ÅåÂà©Áî®ÂèØËÉΩ
                                    console.log('üîÑ New version available');
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.error('‚ùå Service Worker registration failed:', error);
                    });
            });
        }

        // „Ç§„É≥„Çπ„Éà„Éº„É´‰øÉÈÄ≤„ÅÆÂá¶ÁêÜ
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('üí° Install prompt available');
            e.preventDefault();
            deferredPrompt = e;
            
            // 5ÁßíÂæå„Å´„Ç§„É≥„Çπ„Éà„Éº„É´‰øÉÈÄ≤„ÇíË°®Á§∫
            setTimeout(() => {
                if (!isInstalled) {
                    showInstallPrompt();
                }
            }, 5000);
        });

        // „Ç§„É≥„Çπ„Éà„Éº„É´ÂÆå‰∫Ü„ÅÆÊ§úÂá∫
        window.addEventListener('appinstalled', () => {
            console.log('üéâ App installed successfully');
            isInstalled = true;
            hideInstallPrompt();
        });

        function showInstallPrompt() {
            const prompt = document.getElementById('install-prompt');
            if (prompt) {
                prompt.classList.add('show');
            }
        }

        function hideInstallPrompt() {
            const prompt = document.getElementById('install-prompt');
            if (prompt) {
                prompt.classList.remove('show');
            }
        }

        function installApp() {
            hideInstallPrompt();
            
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('üëç User accepted the install prompt');
                    } else {
                        console.log('üëé User dismissed the install prompt');
                    }
                    deferredPrompt = null;
                });
            }
        }

        function dismissInstallPrompt() {
            hideInstallPrompt();
        }

        // „Ç™„É≥„É©„Ç§„É≥/„Ç™„Éï„É©„Ç§„É≥Áä∂ÊÖã„ÅÆÁõ£Ë¶ñ
        window.addEventListener('online', () => {
            console.log('üåê Online');
            const notice = document.getElementById('offline-notice');
            if (notice) notice.classList.remove('show');
        });

        window.addEventListener('offline', () => {
            console.log('üì° Offline');
            const notice = document.getElementById('offline-notice');
            if (notice) notice.classList.add('show');
        });
    </script>

    <script src="elevator.js"></script>
</body>
